backend:
  name: gitlab
  repo: dendyjoom/littlenews24
  auth_type: implicit
  app_id: 7a00f88cf10b4fdabced9dab781ca32cfbd5da16ad94811b038a7cc23fdbaf2e

media_folder: "assets/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "post"
    label: "Post" # Used in the UI
    folder: "_posts" # The path to the posts
    create: true # Allow users to create new posts
    slug: "{{slug}}" # Filename template
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "tags", label: "Tags", widget: "list" }
      - name: images
        label: "Images"
        label_singular: "Image"
        widget: list
        fields:
          - { label: "Alt", name: "alt", widget: "string" }
          - { label: "URL", name: "url", widget: "image" }
      - { name: "body", label: "Body", widget: "markdown" }